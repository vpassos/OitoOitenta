<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<div id="mainMenu">
			<h:form>
				<p:panelMenu>
					<p:submenu label="#{labels.menu_dataset}">
						<p:menuitem value="#{labels.menu_category}"
							uri="/pages/category/list.faces" icon="ui-icon-note" />
						<p:menuitem value="#{labels.menu_product}"
							uri="/pages/product/list.faces" icon="ui-icon-cart"/>
						<p:menuitem value="#{labels.menu_user}"
							uri="/pages/user/list.faces" icon="ui-icon-person"/>
					</p:submenu>
					<p:submenu label="{#labels.menu_settings}">
						<p:menuitem value="{#labels.menu_language}"
							uri="/pages/settings/language.faces" ajax="false" icon="ui-icon-vrench" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</div>
	</ui:composition>
</body>
</html>
